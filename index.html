<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">
        
        <div class="container mt-4 py-4 px-5 w-75 bg-info-subtle rounded-4 shadow">

            <h2 class="text-center">TO DO LIST</h2>

            <div class="d-flex my-4 w-75 m-auto">
                <input type="text" v-model="task" @KeyUp.enter="addTask" class="form-control w-75" placeholder="Nuova task">
                <button type="button" @click="addTask" class="btn btn btn-light mx-2">Add Task</button>
            </div>

            <ul class="list-group list-group-flush">
                <li class="list-group-item rounded-5 my-1 pt-1 d-flex justify-content-between" v-for="(element, index) in todos">            
                    <p class="fs-5 cursor" v-bind:class="element.done == true ? 'text-decoration-line-through' : '' " @click="changeDone(index)">{{element.text}}</p>
                    <div class="cursor pt-1" @click="eliminate(index)">
                        <i class="fa-solid fa-xmark fa-xl"></i>
                    </div>
                </li>
            </ul>

            <div v-if="todos.length == 0">
                <p class="mt-4 fs-5 text-center">Hai completato tutte le task!</p>
            </div>

        </div>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
